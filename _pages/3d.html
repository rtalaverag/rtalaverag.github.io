<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Cargar el modelo -->
    <a-assets>
      <a-asset-item id="model" src="https://www.rtalaverag.com/_pages/earth2.glb"></a-asset-item>
    </a-assets>
    <!-- Mostrar el modelo sobre un marcador -->
    <a-marker type="pattern" url="https://www.rtalaverag.com/_pages/pattern.patt">
      <a-entity gltf-model="#model" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
